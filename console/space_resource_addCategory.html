<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Hauterium Adminstrator </title>
    <link rel="stylesheet" href="css/base.css">
    
</head>
<body>
    

<!-- cs_header -->
<div id="cs_header" class="hd_wrap">
    <div class="hd_left">
        <div class="hd_logo">
            <a href="#">
                <div class="l_img"><embed src="img/admin_logo.svg" type="image/svg+xml" aria-label="Hauterium Logo"></div>
                <div class="l_txt">Host-Center</div>
            </a>
        </div>45e
        <ul class="hd_menu">
            <li><a href="#">내행사</a></li>
            <li><a href="#">채널관리</a></li>
            <li><a href="#">CRM</a></li><!-- 슬래쉬, 에코마이스만 출력 -->
            <li class="on"><a href="#">스페이스관리</a></li><!-- 슬래쉬만 출력-->
            <li><a href="#" class="link_st01">행사개최</a></li>
        </ul>
    </div>

    <div class="hd_right">
        <div class="hd_user">
            <div class="u_img"><embed src="img/icon_user_noimage.svg" type="image/svg+xml" aria-label="User No image"></div>
            <div class="u_name">사용자이름</div>
        </div>
    </div>
</div>
<!-- End cs_header -->


<!-- main -->
<div id="cs_main" class="cs_main_wrap wide">

    <!-- section -->
        <div id="cs_section" class="cs_aside_section_wrap ">
            <div id="sec_cs_header" class=" sec_cs_header_wrap">
                <div class="section_inner sec_hd_box">
                    <div class="sec_hd_location">
                        <div class="t">채널명</div>
                        <div class="img"><embed src="img/icon_arrow_st03.svg" type="image/svg+xml" aria-label="Next"></div>
                        <div class="t">dept01</div>
                        <div class="img"><embed src="img/icon_arrow_st03.svg" type="image/svg+xml" aria-label="Next"></div>
                        <div class="t">dept02</div>
                    </div>

                    <div class="sec_hd_link">
                        <a href="javascript:void(0);" class="link_st02">
                            <div class="img"><embed src="img/icon_home.svg" type="image/svg+xml" aria-label="Go to Hauterium Main"></div>
                            <div class="t">오뜨리움 홈</div>
                        </a>
                    </div>
                </div>
            </div>

            <div id="cs_article_wrap" class=" sec_article_wrap">
                <div class="section_inner">

                    <div id="article_boothRegister" class="cs_article">

                        <div class="cs_article_header">
                            <div class="art_hd_inner">
                                <div class="art_hd_tit">
                                    <div class="tit">리소스 분류 관리</div>
                                </div>
                                <div class="art_hd_con">
                                    <div class="con">분류를 관리를 할 수 있습니다.</div>
                                </div>
                            </div>
                        </div>


                        <div class="cs_article_contents">
                            

                            <div class="art_con_bottom">
                                <table class="tb_st01">
                                    <colgroup>
                                        <col width="33.3%">
                                        <col width="33.3%">
                                        <col width="33.3%">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>1차 분류</th>
                                            <th>2차 분류</th>
                                            <th>3차 분류</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="td_">

                                                <div class="cate_box">
                                                    <div class="cate_bx_con con_btn">
                                                        <div class="txt">
                                                            <div class="name">부스리스트</div>
                                                            <button type="" name="" id="" class="" class="edit"><embed src="img/icon_edit_btn.svg" type="image/svg+xml" aria-label="edit"></button>
                                                        </div>
                                                        <div class="arr">
                                                            <embed src="img/icon_arrow_st03.svg" type="image/svg+xml" aria-label="Next">
                                                        </div>
                                                    </div>
                                                    <div class="cate_bx_con con_edit">
                                                        <div class="name"><input type="text" name="" id="" class="" /></div>
                                                        <button type="" name="" id="" class="" class="close"><embed src="img/icon_close_btn.svg" type="image/svg+xml" aria-label="edit"></button>
                                                        <button type="" name="" id="" class="" class="confirm"><embed src="img/icon_confirm_btn.svg" type="image/svg+xml" aria-label="edit"></button>
                                                    </div>
                                                </div>

                                            </td>
                                            <td class="td_"></td>
                                            <td class="td_"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                   

                    <div class="art_result_btns">
                        <a href="javascript:void(0);" class="download_st01">
                            <div class="img"><embed src="img/icon_reset.svg" type="image/svg+xml" aria-label="file Download"></div>
                            <div class="txt">초기화</div>
                        </a>
                        <a href="javascript:void(0);" class="upload_st01">
                            <div class="txt">저장하기</div>
                        </a>
                    </div>

                </div>
            </div>


        </div>
    <!-- End section -->
</div>
<!-- End main -->



<!-- footer -->
    <div id="footer" class="ft_wrap">
        <div class="ft_copy">© hauterium</div>
    </div>
<!-- End footer -->

<style>
   
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
